<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/theme1.css"
          th:href="@{css/theme1.css}" rel="stylesheet" media="screen"/>
</head>
<body>

<div class="container">
    <div th:fragment="header">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#" th:href="@{/}">Home</a>
                    <ul class="nav navbar-nav">
                        <li><a href="#" th:href="@{/members}">Members</a></li>
                        <li><a href="#" th:href="@{/member/new}">Create Member</a></li>
                    </ul>
                    <span>
                        <form th:action="@{/logout}" method="post">
                            <input type="submit" value="Sign Out"/>
                        </form>
                    </span>
                </div>
            </div>
        </nav>

        <div class="jumbotron">
            <div class="row text-center">
                <div class="">
                    <h2>PME plus</h2>

                    <h3>PME + Web App</h3>

                    <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
                </div>
            </div>
            <div class="row text-center">
                <img src="../../static/images/PME_Logo.png" width="400"
                     th:src="@{/images/PME_Logo.png}"/>
            </div>
        </div>
    </div>
</div>
</body>
</html>
