<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>PME +</title>

    <!--/*/ <th:block th:include="fragments/headerinc_dashboard :: head_dashboard"></th:block> /*/-->
</head>
<body class="skin-blue">
<div class="wrapper">
    <!--/*/ <th:block th:include="fragments/header_fixed_top :: header_fixed_top_members"></th:block> /*/-->

    <h2>Member Details</h2>
    <div>
        <form class="form-horizontal" th:object="${member}" th:action="@{/member}" method="post">
            <input type="hidden" th:field="*{idMember}"/>
            <input type="hidden" th:field="*{version}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Firstname:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{firstname}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Lastname:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{lastname}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{email}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
    <!--/*/ <th:block th:include="fragments/adminLTE :: dashboard_scripts"></th:block> /*/-->
</div>

</body>
</html>
