<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>PME +</title>

    <!--/*/ <th:block th:include="fragments/headerinc_dashboard :: head_dashboard"></th:block> /*/-->
</head>
<body class="skin-blue">
<div class="wrapper">
    <!--/*/ <th:block th:include="fragments/header_fixed_top :: header_fixed_top_shops"></th:block> /*/-->

    <h2>Shop Details</h2>
    <div>
        <form class="form-horizontal" th:object="${shop}" th:action="@{/shop}" method="post">
            <input type="hidden" th:field="*{idShop}"/>
            <input type="hidden" th:field="*{version}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Street:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{address.street}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">City:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{address.city}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Province:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{address.province}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Postal Code:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{address.postalCode}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Phone:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{phone}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{email}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Registration Date:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{registrationDate}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
    <!--/*/ <th:block th:include="fragments/adminLTE :: dashboard_scripts"></th:block> /*/-->
</div>

</body>
</html>
