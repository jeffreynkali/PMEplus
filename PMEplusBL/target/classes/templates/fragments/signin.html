<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/signin.css"
          th:href="@{css/signin.css}" rel="stylesheet" media="screen"/>
</head>
<body>

<div class="container">
    <div th:fragment="signin">

        <div th:if="${param.logout}" class="logout-notification">
            <h5>You have been logged out.</h5>
        </div>
        <div th:if="${param.error}" class="error-login">
            <h5>Invalid username and password.</h5>
        </div>

        <form class="form-signin" th:action="@{/login}" method="post">
            <div class="login-logo">
                <a href="#"><b>PME</b>+</a>
            </div>
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="inputUsername" class="sr-only">User Name</label>
            <input type="text" id="inputUsername" name="username" class="form-control" placeholder="User name" required="true" autofocus="true"/>

            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required="true"/>

            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"/>
                    Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
    </div>
</div> <!-- /container -->
</body>
</html>
